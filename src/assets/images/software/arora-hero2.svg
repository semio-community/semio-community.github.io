    <pattern id="conicGradient" patternUnits="objectBoundingBox" width="1" height="1">
      <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" style="
          width:100%;
          height:100%;
          background:conic-gradient(
            from 180deg,
            #50C4B6 0deg,
            #EF6129 120deg,
            #FF9E00 240deg,
            #50C4B6 360deg
          );
        "></div>
      </foreignObject>
