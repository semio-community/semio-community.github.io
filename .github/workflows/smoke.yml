name: Smoke CI

on:
  pull_request:
  push:
    branches:
      - main
      - migration/**
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate CMS config
        run: npm run cms:config

      - name: Build site
        run: npm run build:site
